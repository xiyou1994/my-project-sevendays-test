version: '3.8'

services:
  app:
    image: digitalhuman:latest
    container_name: digitalhuman-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      # 持久化存储上传的文件
      - ./uploads:/app/uploads
      # 持久化日志
      - ./logs:/app/logs
      # 持久化 .next 缓存（可选，加快重启速度）
      - ./next-cache:/app/.next/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - digitalhuman-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx 反向代理（可选，用于 SSL 和负载均衡）
  nginx:
    image: nginx:alpine
    container_name: digitalhuman-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - digitalhuman-network
    profiles:
      - with-nginx

networks:
  digitalhuman-network:
    driver: bridge

volumes:
  uploads:
  logs:
  next-cache: